<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="holder">
      <img class="pic" src="/images/image-equilibrium.jpg" alt="" srcset="">
      <img class="view" src="/images/icon-view.svg" alt="">
    </div>
    
    <body2>
      <h2>Equilibrium #3429</h2>
      <p class="equi">Our Equilibrium collection promotes balance and calm.</p>
      <p class="amount">0.041 ETH <img src="/images/icon-ethereum.svg" alt="" srcset=""></p> 
      <p class="time">3 days left</p> 
    </body2>
    <div class="line"></div>
    <div class="profile">
      <img src="/images/image-avatar.png" alt="">
      <span>Creation of <a href="">Jules Wyvern</a></span> 
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ghanim Ali</a>.
  </div>
</body>
</html>
